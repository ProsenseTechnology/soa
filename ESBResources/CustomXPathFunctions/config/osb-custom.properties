%CUSTOM_OSB_FUNCTIONS%=Custom Service Bus Functions
%FUNC_ENCODE_COMMENT%=Returns base64 encoded string. E.g. Base64Functions:encode($xml-string as xs:string)
%FUNC_DECODE_COMMENT%=Returns base64 decoded string. E.g. Base64Functions:decode($xml-string as xs:string)
%FUNC_ENCRYPT_COMMENT%=Returns encrypted data signed by a private key. E.g. EncryptionFunctions:encrypt($data as xs:string, $keystore as xs:string, $keystorePwd as xs:string, $keyAlias as xs:string, $keyAliasPwd as xs:string)